name: Test PR

on:
  pull_request:
    branches:
      - main

jobs:
  test_migration:
    runs-on: ubuntu-latest
    steps:
      - uses: neondatabase/create-branch-action@fix_package_addition
        id: create-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.sha }}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: eduard
          prisma: true

      - run: echo "DATABASE_URL=${{ steps.create-branch.outputs.db_url }}" >> .env
      - run: echo "DIRECT_URL=${{ steps.create-branch.outputs.db_url }}" >> .env
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: yarn install
      - run: yarn prisma migrate deploy
      - uses: neondatabase/delete-branch-action@v3
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch: pr-${{ github.sha }}
          api_key: ${{ secrets.NEON_API_KEY }}
        if: always()

