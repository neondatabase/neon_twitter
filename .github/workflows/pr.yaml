name: Test PR

on:
  pull_request:
    branches:
      - main

jobs:
  test_migration:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
      - run: yarn install
      - uses: neondatabase/create-branch-action@eduard/move_to_cli
        id: create-branch
        with:
          project_id: ${{ secrets.NEON_PROJECT_ID }}
          branch_name: pr-${{ github.sha }}
          api_key: ${{ secrets.NEON_API_KEY }}
          username: eduard
          prisma: true

      - run: echo "DATABASE_URL=${{ steps.create-branch.outputs.db_url }}" >> .env
      - run: echo "DIRECT_URL=${{ steps.create-branch.outputs.db_url }}" >> .env
      - run: yarn prisma migrate deploy
      - run: |
          yarn -s neonctl branches delete \
            --api-key ${{ secrets.NEON_API_KEY }} \
            --project.id ${{ secrets.NEON_PROJECT_ID }} \
            --branch.id $(cat connect.json | jq -r '.branch.id')
        if: always()

